- application/json
securityDefinitions:
  api_key:
    type: apiKey
    name: key
    in: query

paths:
  /transaction:
    get:
      summary: Get list of all transactions
      operationId: getTransactions
      x-google-backend:
        address: https://transaction-6l56qfm2ha-as.a.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
      security:
        - api_key: []
      responses:
        '200':
          description: Successfully retrieve list of all transactions
          schema:
            type: string
      tags:
      - ninjavan-transaction-service

    post:
      summary: Create a new transaction
      operationId: postTransaction
      x-google-backend:
        address: https://transaction-6l56qfm2ha-as.a.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
      consumes:
        - multipart/form-data
      parameters:
        - in: formData
          name: amount
          type: string
          required: true
          description: Amount reflected in transaction
        - in: formData
          name: username
          type: string
          required: true
          description: Owner of transaction.
        - in: formData
          name: currency
          type: string
          required: true
          description: Currency of transaction
        - in: formData
          name: expCategory
          type: string
          required: true
          description: Expense category of transaction
        - in: formData
          name: claimType
          type: string
          required: true
          description: Type of transaction
        - in: formData
          name: officeId
          type: string
          required: true
          description: Office id of transaction
        - in: formData
          name: submitterId
          type: string
          required: true
          description: Transaction submitter's id
        - in: formData
          name: receiptNumber
          type: string
          required: true
          description: Receipt number on the transaction
        - in: formData
          name: vendorNumber
          type: string
          required: true
          description: Vendor number on the transaction
        - in: formData
          name: receiptDate
          type: string
          required: true
          description: Date on the transaction
        - in: formData
          name: description
          type: string
          description: Decription about the transaction
        - in: formData
          name: status
          type: string
          required: true
          description: Status of the transaction
        - in: formData
          name: history
          type: string
          required: true
          description: History of the transaction
        - in: formData
          name: claimantName
          type: string
          required: true
          description: Name of claimant for the transaction
        - in: formData
          name: vehicleNumber
          type: string
          description: Vehicle number of claimant
        - in: formData
          name: receivingOffice
          type: string
          description: Office receiving this transaction claim
        - in: formData
          name: cashStatus
          type: string
          required: true
          description: Cash status of the transaction
      security:
        - api_key: []
      responses:
        '200':
          description: Successfully created a transaction
          schema:
            type: string
      tags:
      - ninjavan-transaction-service

  /transaction/{username}/{id}:
    get:
      summary: Get a transaction by its id
      operationId: getUserTransaction
      x-google-backend:
        address: https://transaction-6l56qfm2ha-as.a.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
