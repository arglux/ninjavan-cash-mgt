paths:
  /policies:
    options:
      summary: Handles pre-flight cors request
      operationId: corsPolicies
      x-google-backend:
        address: https://asia-southeast2-ninja-capstone.cloudfunctions.net/cors
      responses:
        '200':
          description: A successful response
      tags:
      - ninjavan-policy-service

    get:
      summary: Get list of all policies
      operationId: getPolicies
      x-google-backend:
        address: https://policy-6l56qfm2ha-as.a.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
      security:
        - api_key: []
      responses:
        '200':
          description: Successfully retrieve list of all policies
          schema:
            type: string
      tags:
      - ninjavan-policy-service

    post:
      summary: Create a new policy
      operationId: postPolicy
      x-google-backend:
        address: https://policy-6l56qfm2ha-as.a.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
      consumes:
        - application/x-www-form-urlencoded
      security:
        - api_key: []
      responses:
        '200':
          description: Successfully created a policy
          schema:
            type: string
      tags:
      - ninjavan-policy-service

  /policies/{policyId}:
    get:
      summary: Get a policy
      operationId: getPolicy
      x-google-backend:
        address: https://policy-6l56qfm2ha-as.a.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
      parameters:
        - in: path
          name: policyId
          type: string
          required: true
          description: Id of the policy
      security:
        - api_key: []
      responses:
        '200':
          description: Successfully retrieved the policy
          schema:
            type: string
      tags:
      - ninjavan-policy-service

    delete:
      summary: Delete a policy
      operationId: deletePolicy
      x-google-backend:
        address: https://policy-6l56qfm2ha-as.a.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
      parameters:
        - in: path
          name: policyId
          type: string
          required: true
          description: Id of the policy
      security:
        - api_key: []
      responses:
        '200':
          description: Successfully deleted a policy
          schema:
            type: string
      tags:
      - ninjavan-policy-service

    put:
      summary: Update a policy
      operationId: putPolicy
      x-google-backend:
        address: https://policy-6l56qfm2ha-as.a.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - in: path
          name: policyId
          type: string
          required: true
          description: Id of the policy
      security:
        - api_key: []
      responses:
        '200':
          description: Successfully updated a policy
          schema:
            type: string
      tags:
      - ninjavan-policy-service
